<body>
  <section class="w-section mobile-wrapper">
    <div class="page-content bg-gradient" id="main-stack" data-scroll="0">
      <div class="w-nav navbar transparent" data-collapse="all" data-animation="over-left" data-duration="400" data-contain="1" data-easing="ease-out-quint" data-no-scroll="1">
        <div class="w-container">
          <div class="wrapper-mask" data-ix="menu-mask"></div>
          <!-- <div class="navbar-title">Sign Up</div> -->
          <a class="w-inline-block navbar-button" href="login.html" data-load="1">

          </a>
        </div>
      </div>
      <div class="body padding">
        <!-- <div class="logo-login smaller"></div> -->

          <br>

        </div>
        <div class="padding vertical-center">
          <div class="w-form">
            <form id="submit-form" name="email-form" action="#">

                <h2 class="title-new light">What did not go so well today?</h2>
                <textarea class="w-input input-form light" id="high-point" type="text" name="high-point" data-name="high-point" required="required" rows="1"> </textarea> 
                <i class="fa fa-microphone input-mic" aria-hidden="true"></i>
              </div>
              <div class="separator-button-input"></div>
              <input class="w-button action-button" type="submit" value="Next" data-wait="Please wait...">
              <div class="separator-button"></div><a class="link-upper" href="#" data-load="1">Skip</a>
            </form>
            
          </div>
        </div>
      </div>
    </div>

      <div class="loading-icon">
        <div class="navbar-button-icon icon ion-load-d"></div>
      </div>
    </div>
