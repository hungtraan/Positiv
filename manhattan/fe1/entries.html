<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/framework.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="images/logo.ico">
  <link rel="apple-touch-icon" href="images/logo.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />
  
</head>
<body>
  <section class="w-section mobile-wrapper">
    <div class="page-content" id="main-stack">
      <div class="w-nav navbar" data-collapse="all" data-animation="over-left" data-duration="400" data-contain="1" data-easing="ease-out-quint" data-no-scroll="1">
        <div class="w-container">
          <div class="wrapper-mask" data-ix="menu-mask"></div>
          <div class="navbar-title">Entries</div>
          <a class="w-inline-block navbar-button right" href="#" data-ix="search-box">
            <div class="navbar-button-icon icon ion-ios-search"></div>
          </a>
          <a class="w-inline-block navbar-button" href="groups.html" data-load="1">
            <div class="navbar-button-icon icon ion-ios-close-empty"></div>
          </a>
        </div>
      </div>
      <div class="body padding smaller search-fixed" id="search-fixed">
        <div class="w-form">
          <form id="email-form" name="email-form" action="#">
            <div class="separator-fields"></div>
            <div class="separator-fields"></div>
            <div class="background-grey search"></div>
            <div class="row-input-list search">
              <div class="block-input-combined">
                <input class="w-input input-form search-input" id="Search" type="text" placeholder="Search" name="Search" data-name="Search" required="required">
                <a class="w-inline-block right-input-icon search" href="#">
                  <div class="icon ion-ios-search"></div>
                </a>
              </div>
            </div>
          </form>
          
        </div>
      </div>
      <div class="news-mask"></div>
      <div class="news-container">
        <ul class="w-clearfix list-news">
         <li class="list-item-new">
            <a class="w-inline-block link-blog-list" href="blog-post.html" data-load="1">
              <div class="image-new"></div>
              <div class="text-new">
                <h2 class="title-new" "date">DATE</h2>
                <p class="description-new">
                <img class = "face" src="http://cliparting.com/wp-content/uploads/2016/06/Happy-face-smiley-face-happy-smiling-face-clip-art-at-vector-clip-4.jpg" style="width:270px;height:270px;">
                <p class ="description-new" "score">Score: 10</p>
                <p class = "description-new" "hightlight"> Highlights:  </p> 
                <p class = "description-new""problem"> Problem: </p>
                <a class="category-link" href="#">KEYWORD1</a><a class="category-link" href="#">KEYWORD2</a>
              </div>
            </a>
          </li>
        </ul>
      </div>
      <div class="w-clearfix options-new less-padding-sides-blog border-top">
        <a class="w-clearfix w-inline-block small-button icon-only grey" href="#">
          <div class="icon-button">
            <div class="icon ion-ios-arrow-left bigger"></div>
          </div>
        </a>
        <a class="w-clearfix w-inline-block small-button grey last right" href="#">
          <div class="icon-button bigger">
            <div class="icon ion-ios-arrow-right"></div>
          </div>
          <div class="text-button">NEXT</div>
        </a>
      </div>
    </div>
    <div class="page-content loading-mask" id="new-stack">
      <div class="loading-icon">
        <div class="navbar-button-icon icon ion-load-d"></div>
      </div>
    </div>
  </section>
  <script src="js/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ["Montserrat:400,700"]
      }
    });
  </script>
  <script type="text/javascript" src="js/modernizr.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/framework.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <!--[if lte IE 9]><script src="js/placeholders.min.js"></script><![endif]-->
</body>
</html>
